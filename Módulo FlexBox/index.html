<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <!--Aplicando  -->

    <div class="flex">
      <p>Meu</p>
      <p>Primeiro</p>
      <p>Elemento</p>
      <p>Com Flex</p>
    </div>

    <div class="flexdirection">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
    </div>

    <div class="wrap">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <!-- Justify Content -->
    <h2>Center</h2>
    <div class="center">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>Space Around</h2>
    <div class="space-around">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>Space Between</h2>
    <div class="space-between">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>End</h2>
    <div class="end">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <!-- Align itens -->
    <h2>Align Center</h2>
    <div class="align-center">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>Flex end</h2>
    <div class="flex-end">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>Stretch</h2>
    <div class="stretch">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <!-- Gap = coloca espaçamento entre os elementos -->
    <div class="gap">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <!-- Order =  Com esse comando conseguimos mudar a ordem dos elementos filhos-->
    <h2>Order</h2>
    <div class="order">
      <div class="box" id="three">3</div>
      <div class="box" id="one">1</div>
      <div class="box" id="two">2</div>
    </div>

    <!-- Grow = podemos mudar a proporção de um ou mais elementos filhos -->
    <h2>Grow</h2>
    <div class="grow">
      <div class="box"></div>
      <div class="box big"></div>
      <div class="box"></div>
    </div>

    <!-- Basis = configura a largura base do elemento -->
    <h2>Basis</h2>
    <div class="basis">
      <div class="box"></div>
      <div class="box big"></div>
      <div class="box"></div>
    </div>

    <!-- Shrink =  diminui o seu tamanho para manter o dos outro -->
    <h2>Shrink</h2>
    <div class="shrink">
      <div class="box"></div>
      <div class="box small"></div>
      <div class="box"></div>
    </div>

    <!-- Flex Shorthand = usando apenas esse elemento e possível configurar o grow, shrink e basis -->
     <h2>Flex Shorthand</h2>
    <div class="shorthand">
      <div class="box"></div>
      <div class="box different"></div>
      <div class="box"></div>
    </div>

    <!-- Align-self (auto alinhamento) = alinha um elemento diferente dos demais -->
    <h2>Auto Alinhamento</h2>
    <div class="auto-alinhamento">
      <div class="box"></div>
      <div class="box different"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
