<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de carros</title>
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre o seu veículo para vender mais rápido!</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda fácil seu carro!</h1>
          <p>Descreva as caractéristas e marque os opições que ele possui</p>
          <form>
            <div class="box-input">
              <label for="title">Título do anúncio <span class="required-field">*</span></label>
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um título para o anúncio do seu carro"
                minlength="1"
                maxlength="40"
                required
              >
            </div>
            <div class="box-input">
              <label for="price">Preço <span class="required-field">*</span></label>
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina o preço"
                required
              >
            </div>
            <div class="box-input">
              <label for="description">Descrição <span class="required-field">*</span></label>
              <textarea name="description" id="description" class="block" placeholder="Descreva os detalhes do veículo"></textarea> <!--placeholder é usado para que a mensagem suma quando o usuário começar a digitar-->
            </div>
            <div class="box-input">
              <label for="brand">Marca <span class="required-field">*</span></label>
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do Veículo"
                required
              >
            </div>
            <div class="box-input">
              <label for="model">Modelo <span class="required-field">*</span></label>
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite o modelo do Veículo"
                required
              />
            </div>
            <div class="box-input">
              <label for="mileage">Kilometragem <span class="required-field">*</span></label>
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Digite a Kilometragem do Veículo"
                required
              >
            </div>
            <div class="box-input">
              <label for="purchase_date">Data de Compra <span class="required-field">*</span></label>
              <input
                type="date"
                name="purchase_date"
                id="purchase_date"
                class="block"
                required
              >
            </div> 
            <div class="box-input">
                <p>Tipo de Cãmbio: <span class="required-field">*</span></p>
                <input type="radio" id="manual" name="gear">
                <label for="manual">Manual</label>
                <input type="radio" id="auto" name="gear">
                <label for="auto">Automático</label>
            </div>
            <div class="optional-box">
                <p>Opcionais</p>
                <ul class="optional-list">
                    <li>
                        <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                        <label for="airbag">AirBag</label>
                    </li>
                    <li>
                        <input type="checkbox" id="alerme" name="optional[]" value="alerme">
                        <label for="alerme">Alarme</label>
                    </li>
                    <li>
                        <input type="checkbox" id="ac" name="optional[]" value="ac">
                        <label for="ac">Ar Condicionado</label>
                    </li>
                    <li>
                        <input type="checkbox" id="cameraDeRe" name="optional[]" value="cameraDeRe">
                        <label for="cameraDeRe">Câmera de Ré</label>
                    </li>
                    <li>
                        <input type="checkbox" id="vidrosAu" name="optional[]" value="vidrosAu">
                        <label for="vidrosAu">Vidros Automaticos</label>
                    </li>
                </ul>
            </div>
            <div class="optional-box">
                <ul class="optional-list">
                    <li>
                        <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                        <label for="lane_assist">Assistente de Pista</label>
                    </li>
                    <li>
                        <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                        <label for="keyless">Partida Keyless</label>
                    </li>
                    <li>
                        <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                        <label for="smartphone">Integração com Celular</label>
                    </li>
                    <li>
                        <input type="checkbox" id="bancoDeCouro" name="optional[]" value="bancoDeCouro">
                        <label for="bancoDeCouro">Bancos de Couro</label>
                    </li>
                    <li>
                        <input type="checkbox" id="trave" name="optional[]" value="trave">
                        <label for="trave">Trava para Crianças</label>
                    </li>
                </ul>
            </div>
            <div class="box-input">
                <p>Foto do Carro: <span class="required-field">*</span></p>
                <input type="file" 
                multiple accept="image/png, image/jpg, image/pdf" 
                id="image" 
                name="image" 
                required
                >
            </div>
            <input type="submit" value="Enviar" class="btn-submit">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
