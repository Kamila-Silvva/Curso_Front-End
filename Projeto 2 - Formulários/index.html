<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de carros</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre o seu veículo para vender mais rápido!</h3>
        </div>
        <div class="fora-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>
                    Descreva as caractéristas e marque os  opcionais que ele possui
                </p>
                <div class="box-input">
                    <label for="title">Título do anúncio <span class="required">*</span></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
