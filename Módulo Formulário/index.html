<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <!-- Primeiro formulário -->
    <!-- Atributos do formulário -->
    <h2>Formulário HTML</h2>
    <form action="registre.php" method="get">
      <div>
        <label>Nome: </label>
        <!-- Descreve o que faz o input -->
        <input type="text" />
        <!--  Cria o campo a ser preenchido dentro do formulário -->
      </div>
      <!-- Atributo name -->
      <div>
        <!-- Atributo da label -->
        <label for="age">Idade: </label>
        <input type="text" name="age" />
      </div>
      <!-- Elemento Select -->
      <div>
        <label for="job">Selecione a sua profissão</label>
        <select name="job">
          <option value="programador">Programador</option>
          <option value="dentista">Dentista</option>
          <option value="cientista-de-dados">Ciêntista de Dados</option>
          <option value="piscicologo">Piscologo</option>
        </select>
      </div>

      <!-- Atributo Selected -->
      <div>
        <label for="contract">Você leu os termos do contrato?</label>
        <select name="contract">
          <option value="sim">Sim</option>
          <option value="nao" selected>Não</option>
        </select>
      </div>

      <!-- Múltiplas seleções -->
      <div>
        <label for="items">Selecione os itém desejados:</label>
        <select name="items" multiple>
          <option value="pera">Pera</option>
          <option value="uva">Uva</option>
          <option value="maca">Maça</option>
          <option value="kiwi">Kiwi</option>
        </select>
      </div>

      <!-- Textarea -->
      <div>
        <label for="coment">Comentário</label>
        <textarea name="coment"></textarea>
      </div>

      <!-- fieldeset e legend -->
      <div>
        <fieldset>
          <legend>Preencha a suas informações</legend>
          <label for="nome">Nome</label>
          <input type="text" name="nome" />
          <label for="sobrenome">Sobrenome</label>
          <input type="text" name="sobrenome" />
        </fieldset>
      </div>

      <!-- Datalist -->
      <div>
        <label for="flavors">Escolha o sabor:</label>
        <input type="text" list="flavors" name="flavors" />

        <datalist id="flavors">
          <option value="Cereja"></option>
          <option value="Uva"></option>
          <option value="Pera"></option>
          <option value="Sala-Mista"></option>
        </datalist>
      </div>

      <!-- senha -->
      <div>
        <label for="password">Digite a sua senha:</label>
        <input type="password" name="password" />
      </div>

      <!-- radio button -->
      <div>
        <label for="car_model">Escolha o modelo do seu carro:</label>
        <div class="radio">
          <input type="radio" value="ferrari" name="car_model" />
          <label for="ferrari">Ferrari</label>
        </div>
        <div class="radio">
          <input type="radio" value="mcLare" name="car_model" />
          <label for="mcLare">McLaren</label>
        </div>
        <div class="radio">
          <input type="radio" value="astonMartin" name="car_model" />
          <label for="astonMartin">Aston Martin</label>
        </div>
      </div>

      <!-- Checkbox -->
      <div>
        <label for="opicao">Opcionais do carro:</label>

        <div class="radio">
          <input type="checkbox" name="opicao[]" value="big_tires" />
          <label for="big_tires">Pneus grandes</label>
        </div>
        <div class="radio">
          <input type="checkbox" name="opicao[]" value="potencia" />
          <label for="potencia">Muita potencia</label>
        </div>
        <div class="radio">
          <input type="checkbox" name="opicao[]" value="aerodinamica" />
          <label for="aerodinamica">Mais Aerodinamica</label>
        </div>
      </div>

      <!-- Input de date -->
      <div>
        <label for="aniversario">Data de Nascimento:</label>
        <input type="date" name="aniversario" />
      </div>

      <!-- input para arquivos  -->
      <div>
        <label for="image">Insira a sua imagem</label>
        <input type="file" name="image" />
      </div>

      <!-- input para número -->
      <div>
        <label for="salary">Quando você recebe no mês?</label>
        <input type="number" name="salary" />
      </div>

      <!-- input para emails -->
      <div>
        <label for="emails">Digite o seu email:</label>
        <input type="email" name="emails" />
      </div>

      <!-- Atributo value -->
       <div>
        <label for="valor">Digite um valor:</label>
        <input type="text" value="O meu valor è este: " name="valor">
       </div>

       <!-- Atributo disbled -->
        <div>
          <p>Tente mudar o valor</p>
          <input type="text" value="Preenchimento não é necessário" disabled> <!--O valor deste input no formuário será ignorado quando se estiver ultizando o disabled-->
        </div>

        <!-- Atributo Placeholder -->
         <div>
          <label for="currenti-job">Digite sua profissão:</label>
          <input type="text" name="currenti-job" placeholder="No que você está trabalhando agora?">
         </div>

         <!-- Atributo required -->
          <div> <!--Usado para colocar a obrigatoriedade nos campos-->
            <label for="ano-nascimento"></label>
            <input type="text" placeholder="Ano do Nascimento" required>
          </div>
      <!-- resetar form -->
      <input type="reset" value="Limpar" />
      <!-- Envio do Form -->

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
