<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
  </head>
  <body>
    <main>
        <div id="main-container">
            <!-- Banner Container -->
            <div id="banner-container">
                <img src="img/banner2.png" alt="Cria uma conta no Instagram">
            </div>
            <!-- Login e Registro -->
             <div id="form-container">
                <div id="form-box">
                    <img src="img/logo_instagram.png" alt="Instagram">
                    <form id="login-form">
                        <input type="text" name="username" placeholder="UsuÃ¡rio ou e-mail ">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="separacao">
                        <div class="line">
                            <span>Ou</span>
                        </div>
                        <div id="outros-links">
                            <div id="facebook-login">
                                <img src="img/logo_facebook.svg" alt="Facebook Login">
                                <span>Entrar com o Facebook</span>
                            </div>
                            <div id="esque-senha">
                                <a href="#">Esqueceu a Senha?</a>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </main>
</body>
</html>
