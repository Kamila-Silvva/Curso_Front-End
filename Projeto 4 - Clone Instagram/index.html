<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div id="main-container">
        <!-- Banner Container -->
        <div id="banner-container">
          <img src="img/banner2.png" alt="Cria uma conta no Instagram" />
        </div>
        <!-- Login e Registro -->
        <div id="form-container">
          <div id="form-box">
            <img id="logo-insta" src="img/logo_instagram.png" alt="Instagram" />
            <form id="login-form">
              <input
                type="text"
                name="username"
                placeholder="Usuário ou e-mail "
              />
              <input type="password" name="password" placeholder="Senha" />
              <input type="submit" value="Entrar" />
            </form>
            <div class="separacao">
              <div class="line">
                <span>Ou</span>
              </div>
              <div id="outros-links">
                <div id="facebook-login">
                  <a href="#">
                    <img src="img/logo_facebook.svg" alt="Facebook Login" />
                    <span>Entrar com o Facebook</span>
                  </a>
                </div>
                <div id="esque-senha">
                  <a href="#">Esqueceu a Senha?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <ul id="footer-links">
          <li><a href="#">Meta</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Principais Contas</a></li>
          <li><a href="#">Hashtag</a></li>
          <li><a href="#">Localização</a></li>
          <li><a href="#">Instagram Lite</a></li>
        </ul>
      </nav>
      <p id="copyright">&copy; 2024 from Meta</p>
    </footer>
  </body>
</html>
