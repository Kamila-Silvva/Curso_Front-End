<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css"> <!--Colocado para linkar o CSS ao HTML-->
    <link rel="stylesheet" href="list.css">
    <!-- Internal CSS -->
    <style>
        p {
            color: red;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
     <h1 style="color: aqua;">Mudar a cor com o Inline</h1>
     <h2 style="color: blueviolet;">Outra</h2>

     <!-- Múltiplas regras -->
    
     <h1 style="color: cadetblue; font-size: 15px;">Múltiplas regras</h1>

     <!-- Estilizado dentro da head -->
     <p>Estilizando dentro da head do HTML</p>

     <!-- External CSS -->

     <h1>Estilizando com o CSS externo</h1>
     <p>Meio mais comum de se estilizar o css</p>

     <!-- Ordem do CSS
      A ordem do CSS é o que foi colocado por último 
     -->
      <p style="color: red;">Color</p>

      <!-- Múltiplos CSS -->
       <ul>
        <li>Abacaxi</li>
        <li>Morango</li>
        <li>Maçã</li>
       </ul>

       <!-- Classe -->
        <p class="paragrafo">paragrafo</p>
        <p class="paragrafo">paragrafo</p>
        <p class="paragrafo">paragrafo</p>
</body>
</html>
