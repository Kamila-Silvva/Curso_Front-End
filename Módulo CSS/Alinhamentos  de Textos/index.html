<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alhiamento de texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Por padrãos os texto estão posicionados a esquerda -->

    <p class="text-aligned">Alinhado a direita</p>

    <div class="container-center">
      <h2>Centralizando a div</h2>
      <p>Algum texto</p>
    </div>

    <!-- text decoration -->
    <p class="underline">Eu tenho um underline</p>
    <p class="line-trough">Eu tenho um risco</p>
    <a href="#" class="remove-underline">Sem underline</a>

    <!-- Sticky -->
    <div class="sticky">
      <span>Eu sou Sticky</span>
    </div>

    <!-- Tranformação de texto -->

    <p class="uppercase">Este texto é em caixa alta</p>
    <p class="lower">ESTE TEXTO E EM LOWER</p>

    <!-- Espaçamento do texto -->
    <h2 class="espacamento">Eu tenho o maior espaçamento.</h2>
    <hr />

    <!-- Posição dos elementos: static os navegadores por padrão já trazem esse elemento -->
    <div class="static">
      <span>Eu sou estatico</span>
    </div>

    <!-- Posição relative -->
    <div class="relative">
      <span>Eu sou relativo</span>
    </div>

    <!-- absolute -->
    <div class="absolute">
      <span>Eu sou absolute</span>
    </div>
    <p>Eu sou um parágrafo</p>

    <!-- Junção com relative e absolute -->
    <div class="juncao">
      <div class="absolute1"></div>
      <div class="absolute2"></div>
    </div>

    <!-- fixed -->
    <div class="fixed">
      <span>Estou fixo</span>
    </div>

    <!-- Z-index -->
    <div class="juncao">
      <div class="absolute3"></div>
      <div class="absolute4"></div>
      <div class="absolute5"></div>
    </div>
  </body>
</html>
