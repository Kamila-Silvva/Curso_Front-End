<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Front-End</title>
</head>
<body style="padding-bottom: 500px">
    <h1><marquee>Hello word</marquee></h1> <!--Marquee e usado para criar uma animação com o título ele fica rodando na pág-->
    <hr> <!--Essa serve para criar uma linha horizontal-->
    <h3>Sub título</h3>

    <p>Parágrafo</p>
    <br> <!--Serve para dar um espaçamento maior entre um parágrafo e outro-->
    <p>Outro parágrafo</p>

    <!-- Ctrl + : serve para abrir os comentário no HTML -->
     <a href="https://www.udemy.com/course/formacao-front-end-html-css-javascript-react-e/learn/lecture/38411636#overview" target="_blank">Udemy</a> 
     <!-- Para que o link abra em outra aba e utilizado o  target="_blank"-->

     <img src="image.png" alt="ilustração">

     <!-- Lista não ordenada -->
      <ul>
        <li>Nome</li>
        <li>Idade</li>
        <li>Menu</li>
      </ul>
    
    <!-- Lista não ordenada -->
     <ol>
        <li>Nome</li>
        <li>Idade</li>
        <li>Menu</li>
     </ol>

    <!-- tabelas -->
     <table>
        <tr> <!--Cabeçalho-->
            <th>Nome</th> <!--colunas-->
            <th>Idade</th>
            <td>Cidade</td>
        </tr>
        <tr>
            <td>Kamila</td> <!--dados-->
            <td>20</td>
            <td>Brasília</td>
        </tr>
     </table>

     <!-- Div usada para dividir os containers no código -->
      <div>
        <h1>Kamila</h1>
      </div>
</body>
</html>
